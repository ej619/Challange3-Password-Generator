<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div>
      <!--<button onclick="showConfirmBox()">Show Dialog</button>-->
      <div  id="confirm-box" hidden>
        <p>Do you want to include lowercase?</p>
        <button onclick="confirm('yes')">Yes</button>
        <button onclick="confirm('no')">No</button>
      </div>
      <div  id="confirm-box2" hidden>
        <p>Do you want to include uppercase?</p>
        <button onclick="confirmUpperCase('yes')">Yes</button>
        <button onclick="confirmUpperCase('no')">No</button>
      </div>
      <div  id="confirm-box3" hidden>
        <p>Do you want to include Numbers?</p>
        <button onclick="confirmNumber('yes')">Yes</button>
        <button onclick="confirmNumber('no')">No</button>
      </div>
    </div>
    <div  id="confirm-box4" hidden>
      <p>Do you want to include Special Characters?</p>
      <button onclick="confirmCharacter('yes')">Yes</button>
      <button onclick="confirmCharacter('no')">No</button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
